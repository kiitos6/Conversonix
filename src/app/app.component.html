<mat-toolbar class="mat-elevation-z6"  color="primary">
  <h1>Conversonix</h1> 
  <div class="menu-position">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon svgIcon="more_vert"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div *ngIf="activeLinkIndex === 0">
      <button mat-menu-item>
        <mat-icon svgIcon="euro_symbol"></mat-icon>
        <span>Change default currencies</span>
      </button>
    </div>
    <div *ngIf="activeLinkIndex === 1">
      <button mat-menu-item (click)="changeBase()" >
        <mat-icon svgIcon="euro_symbol"></mat-icon>
        <span>Change base currency</span>
      </button>
      <button mat-menu-item>
        <mat-icon svgIcon="search"></mat-icon>
        <span>Search...</span>
      </button>
      <button mat-menu-item>
        <mat-icon svgIcon="favorite"></mat-icon>
        <span>Favorites</span>
      </button>
    </div>
  </mat-menu>
</div>
</mat-toolbar>

<router-outlet>
</router-outlet>


<nav mat-tab-nav-bar color="primary" class="bottom-tabs" mat-align-tabs="center" headerPosition="below" animationDuration="1000ms">
  <a mat-tab-link class="tab-size" *ngFor="let routeLink of routeLinks; let i = index;" 
  [routerLink]="routeLink.link"
  routerLinkActive="mat-tab-link-active"
  #rla="routerLinkActive"
  [active]="activeLinkIndex === i"
  (click)="activeLinkIndex = i"
  [routerLinkActiveOptions]="{exact: true}">
  {{routeLink.label}}
</a>
<mat-tab label="List" List >  </mat-tab>
</nav>
