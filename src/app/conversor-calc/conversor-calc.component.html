<div class="conversor-calc-container" fxLayout="column" fxLayoutAlign="space-between stretch">
  <div class="display">
    <mat-form-field class="currency-box" >
      <mat-select [value]="baseFrom">
        <mat-select-trigger fxLayout="row" fxLayoutAlign="center center">
            <img class="avatar-currencies-trigger" src="assets/images/{{baseFrom}}.png" alt="{{baseFrom}}"/> {{baseFrom}}
        </mat-select-trigger>
        <mat-option *ngFor="let rate of currrencyList | keyvalue" 
                    (click)="setBaseFrom(rate.key)" 
                    [value]="rate.key">
            <div fxLayout="row" fxLayoutAlign="center center">
                <img class="avatar-currencies-option" src="assets/images/{{rate.key}}.png" alt="{{rate.key}}"/> {{ rate.key }}
            </div>             
          </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field class="value-box" >
      <input id="amount" [value]="amount" matInput readonly="true">
    </mat-form-field>


    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-divider class="divider-size"></mat-divider>
      <button mat-mini-fab color="primary" (click)="changeCurrencies()">
        <mat-icon svgIcon="swap"></mat-icon>
      </button>
      <mat-divider class="divider-size"></mat-divider>
    </div>  

    <mat-form-field class="currency-box">
      <mat-select  [value]="currencyTo">
        <mat-select-trigger fxLayout="row" fxLayoutAlign="center center">
            <img class="avatar-currencies-trigger" src="assets/images/{{currencyTo}}.png" alt="{{currencyTo}}"/> {{currencyTo}}
        </mat-select-trigger>
        <mat-option *ngFor="let rate of currrencyList | keyvalue" 
                    (click)="setCurrencyTo(rate.key)" 
                    [value]="rate.key">
          <div fxLayout="row" fxLayoutAlign="center center">
              <img class="avatar-currencies-option" src="assets/images/{{rate.key}}.png" alt="{{rate.key}}"/> {{ rate.key }}
          </div>  
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field hideRequiredMarker=true class="value-box">
      <input id="resultAmount" [value]="resultAmount" matInput readonly="true">
    </mat-form-field>
  </div>
  <div fxLayout="row" class="keyboard">
      
      <div class="numbers">
        <app-button-number (clickNumber)="updateDisplay($event)" 
                            *ngFor="let num of numberLabels" 
                            [numButton]="num"
                            [class]="numbersClass">
        </app-button-number>
        <app-button-number (clickNumber)="updateDisplay($event)" 
                            [numButton]="0"
                            [class]="zeroClass">
        </app-button-number>
        <app-button-number (clickNumber)="updateDisplay($event)" 
                            [numButton]="'.'"
                            [class]="numbersClass">
        </app-button-number>
        <!-- <button class="zero" mat-button value="0" (click)="updateDisplay(0)">0</button>
        <button mat-button class="decimal" value="." (click)="updateDisplay('.')">.</button> -->
      </div>
      <div class="action-buttons">
        <button mat-button class="action-button" (click)="resetDisplay()" >C</button>
        <button mat-button class="action-button" (click)="delete()">CE</button>
      </div>
        
  </div>
</div>

<mat-spinner *ngIf="loader"></mat-spinner>
