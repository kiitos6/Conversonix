<div class="main-box">
  <mat-action-list>
      <h3 mat-subheader *ngIf="currencyFavList.size > 0">
            Favorites
      </h3>
        <button mat-list-item (click)="actionSelect(rate.key, rate.value)" *ngFor="let rate of currencyFavList | keyvalue">
          <img matListAvatar src="assets/images/{{rate.key}}.png" alt="{{rate.key}}" />
          <h4 class="text-left" mat-line>{{ rate.key }}</h4>
          <p class="text-left" mat-line> {{ currenciesData[rate.key]? currenciesData[rate.key]['name'] : 'Coin'}}</p>
          <p> {{ rate.value | number:'1.2-2' }}{{ currenciesData[rate.key] ? currenciesData[rate.key]['symbol_native']
            : 'â‚¬' }}</p>
          <mat-divider inset></mat-divider>
        </button>

        <h3 mat-subheader>
           Currencies
        </h3>
          <div *ngFor="let rate of currrencyList | keyvalue">
            <button mat-list-item (click)="actionSelect(rate.key, rate.value)" *ngIf="!currencyFavList.has(rate.key)">
              <img matListAvatar src="assets/images/{{rate.key}}.png" alt="{{rate.key}}" />
              <h4 class="text-left" mat-line>{{ rate.key }}</h4>
              <p class="text-left" mat-line> {{ currenciesData[rate.key]? currenciesData[rate.key]['name'] : 'Coin'}}</p>
              <p> {{ rate.value | number:'1.2-2' }}{{ currenciesData[rate.key] ?
                currenciesData[rate.key]['symbol_native'] : 'â‚¬' }}</p>
              <mat-divider inset></mat-divider>
            </button>
          </div>
  </mat-action-list>
  <mat-spinner *ngIf="loader"></mat-spinner>
</div>
