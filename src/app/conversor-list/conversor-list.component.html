<div class="main-box">
  <mat-list >
    <mat-list-item *ngFor="let rate of currrencyList | keyvalue">
      <img matListAvatar src="assets/images/{{rate.key}}.png" alt="flag"/>
      <h4 mat-line>{{ rate.key }}</h4>
      <p mat-line> {{ currenciesData[rate.key]? currenciesData[rate.key]['name'] : 'Coin'}}</p>
      <p> {{ rate.value | number:'1.2-2' }}{{ currenciesData[rate.key] ? currenciesData[rate.key]['symbol_native'] : 'â‚¬' }}</p>
      <mat-divider inset></mat-divider>
    </mat-list-item>
  </mat-list >
  <mat-spinner *ngIf="loader"></mat-spinner>
</div>
